spring:

  application:
    name: AUTH-SERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/championsworld_auth
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:your_password_here}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your_email@gmail.com}
    password: ${MAIL_PASSWORD:your_app_password_here}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true


server:
  port: 8075

jwt:
  secret: ${JWT_SECRET:your-jwt-secret-key-here}
  expiration-minutes: 1440

google:
  oauth:
    client-id: ${GOOGLE_CLIENT_ID:your_google_client_id_here}
    client-secret: ${GOOGLE_CLIENT_SECRET:your_google_client_secret_here}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:3000/oauth/callback}

msg91:
  auth-key: ${MSG91_AUTH_KEY:your_msg91_auth_key_here}
  otp-template-id: ${MSG91_OTP_TEMPLATE_ID:your_template_id_here}

logging:
  level:
    com.shopping.b2c_ecommerce: DEBUG